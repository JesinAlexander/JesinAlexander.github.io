  document.getElementById("freeform").disabled = true;
}
function myreplyFunction() {

}

function EnableFunction() {
  document.getElementById("freeform").disabled = false;
}
function EnablereplyFunction() {
  document.getElementById("replytext").disabled = false;
}
function textFunction() {
  var x = document.getElementById("formreply");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
